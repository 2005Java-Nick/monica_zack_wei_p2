<div class="row my-row1 justify-content-center animate__animated animate__bounceInDown">
  <div class="col-4 align-self-center ">
    <div id="login-form">
      <form (ngSubmit)="loginUser()">
        <div class="form-group">
          <label for="usernameInput" id="words">Username</label>
          <input [(ngModel)]="user.username" type="text" class="form-control" id="usernameInput" name="usernameInput">

        </div>
        <div class="form-group">
          <label for="passwordInput" id="words">Password</label>
          <input [(ngModel)]="user.password" type="password" class="form-control animate__bounceInUp" id="passwordInput"
            name="passwordInput">
        </div>

        <button type="submit" class="btn btn-primary animate__animated animate__fadeInLeftBig">Login</button>
      </form>
    </div>
  </div>
</div>
