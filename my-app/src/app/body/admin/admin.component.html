<div class="row my-row1">
    <div class="col my-col1">
        <div class="interface-content">
            <form id="my-form1">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div>Add Product</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-5">
                        <input [(ngModel)]="product.productName" name="productNameInput" type="text" class="form-control" id="productNameInput" placeholder="Product Name">
                    </div>
                    <div class="form-group col-md-5">
                        <input [(ngModel)]="product.inventoryQuantity" name="inventoryQuantityInput" type="text" class="form-control" id="inventoryQuantityInput" placeholder="Inventory Quantity">
                    </div>
                    <div class="form-group col-md-5">
                        <input [(ngModel)]="product.price" name="priceInput" type="text" class="form-control" id="priceInput" placeholder="Price">
                    </div>
                    <div class="form-group col-md-5">
                        <input [(ngModel)]="product.discription" name="discriptionInput" type="text" class="form-control" id="discriptionInput" placeholder="Description">
                    </div>
                    <div class="form-group col-md-5">
                        <input [(ngModel)]="product.tags" name="tagsInput" type="text" class="form-control" id="tagsInput" placeholder="Tags">
                    </div>
                </div>

                    <div class="form-group">
                      <label for="FormControlFile1">Image</label>
                      <input type="file" (change)="onFileSelected($event)" class="form-control-file" id="FormControlFile1">
                    </div>

                    <button (click)="onClick()" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
